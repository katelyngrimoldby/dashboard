<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <span>
                <img class="icon" src="images/dashboard.svg">
                <h1>Dashboard</h1>
            </span>
            <ul>
                <li><img class="icon" src="images/home.svg"> Home</li>
                <li><img class="icon" src="images/profile.svg"> Profile</li>
                <li><img class="icon" src="images/message.svg"> Messages</li>
                <li><img class="icon" src="images/clock.svg"> History</li>
                <li><img class="icon" src="images/tasks.svg"> Tasks</li>
                <li><img class="icon" src="images/group.svg"> Communities</li>
            </ul>
            <ul>
                <li><img src="images/cog.svg" class="icon">Settings</li>
                <li><img src="images/help.svg" class="icon">Support</li>
                <li><img src="images/shield.svg" class="icon">Privacy</li>
            </ul>
        </div>
        <div class="header">
            <div class="searchbar">
                <img src="images/magnify.svg" class="icon">
                <input type="text" name="search">
            </div>
            <div class="profile">
                <img src="images/bell-ring.svg" class="icon">
                <img src="images/profile_picture.svg" class="icon">
                <span>Katelyn Grimoldby</span>
            </div>
        </div>
        <div class="topbar">

        </div>
        <div class="main">
            <div class="projects">

            </div>
            <div class="side">

            </div>
        </div>
    </div>
</body>
</html>
